name: Unit Tests

on: 
    push:
        branches: 
            - "*"
            
    pull_request:
        branches:
            - "dev"

jobs: 
    unit-tests:
        name: Unit Tests
        runs-on: ubuntu-latest

        steps:
          - name: Checkout repository
            uses: actions/checkout@v4

          - name: Setup Node.js
            uses: actions/setup-node@v4
            with: 
                node-version: 18

          - name: Install dependencies
            run: npm install
            working-directory: app-web

          - name: Build project
            run: npm run build
            working-directory: app-web

          - name: Run tests
            run: npm run test
            working-directory: app-web


        

