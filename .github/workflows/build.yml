name: Build Application

on: 
    push:
        branches: 
            - XP-35-build
    pull_request: 
        branches: 
            - XP-35-build
        types:
            - closed

jobs: 
    build:
        runs-on: ubuntu-latest

        steps:
          - name: Checkout repository
            uses: actions/checkout@v4

          - name: Setup Node.js
            uses: actions/setup-node@v4
            with: 
                node-version: 18

          - name: Install dependencies
            run: npm install

          - name: Build project
            run: npm run build

          - name: Run tests
            run: npm run test:unit

