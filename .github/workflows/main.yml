name: Main Pipeline

on:
  push:
    branches:
      - "*"

  pull_request:
    branches:
      - "dev"

jobs:
  build-unit-test: 
    name: Build and Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
      
      - name: Run Build project
        run: npm run build
      
      - name: Run tests
        run: npm run test

  integration-test:
    name: Integration Tests
    if: github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'dev'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Integration Tests with Cypress
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm run serve



      

