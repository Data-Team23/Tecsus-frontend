name: Build and Unit Tests Pipeline

on:
  push:
    branches:
      - "*"

  pull_request:
    branches:
      - "dev"
      - "main"

jobs:
  setup: 
    name: Setup Configuration
    runs-on: ubuntu-latest

    steps:
      - &checkout_repository
        name: Checkout repository
        uses: actions/checkout@v4

      - &setup_node
        name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18


  verify-dependencies:
    name: Verify Dependencies
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - *checkout
      - *setup_node

      - &install_dependencies
        name: Install dependencies
        run: npm install
        working-directory: app-web
    
  
  build-project:
    name: Build Project
    runs-on: ubuntu-latest
    needs:
      - setup
      - verify-dependencies
    
    steps:
      - *checkout
      - *setup_node
      - *install_dependencies
      
      - name: Run Build project
        run: npm run build
        working-directory: app-web


  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs:
      - setup
      - verify-dependencies
      - build-project
    
    steps:
      - *checkout
      - *setup_node
      - *install_dependencies

      - name: Run tests
        run: npm run test
        working-directory: app-web

