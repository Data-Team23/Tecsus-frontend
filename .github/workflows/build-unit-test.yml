name: Build and Unit Tests Pipelina

on:
  push:
    branches-ignore:
      - dev
      - main
      
  pull_request:
    branches:
      - "dev"

jobs:
  build-unit-test: 
    name: Build and Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
      
      - name: Run Build project
        run: npm run build
      
      - name: Run tests
        run: npm run test



      

